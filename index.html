<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Orkut</title>
</head>

<body>
    <section class="main">
        <section class="entrar">
            <img src="images/logo.png" alt="Logo">

            <section class="entrada">

                <div class="entradaDados">
                    <input id="entradaA" type="email" name="email" id="email" placeholder="Digite seu email">
                    <input id="entradaB" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="botoes">
                    <button>Entrar</button>
                    <button>Cadastrar-se</button>
                </div>
            </section>

            <div class="ajuda">
                <p> Ajuda para entrar?</p>
                <p> <a href="#">Esqueci minha senha</a></p>
            </div>

        </section>

        <section class="informacoes">
            <article class="informacoesBloco">
                <p class="titulo">Conecte-se:</p>
                <p class="descricao"> aos seus amigos e familiares com depoimentos e recados.</p>
            </article>

            <article class="informacoesBloco">
                <p class="titulo">Conheça:</p>
                <p class="descricao">novas pessoas através de comunidades.</p>
            </article>

            <article class="informacoesBloco">
                <p class="titulo">Compartilhe:</p>
                <p class="descricao">fotos, vídeos e paixões em um só lugar.</p>
            </article>
        </section>
    </section>
</body>

</html>
